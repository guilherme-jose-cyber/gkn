<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="username">Nome de usuário</label>
            <input type="text" id="username" placeholder="Escolha um nome de usuário" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <label for="confirm-password">Confirmar senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>

            <button type="submit">Confirmar</button>

            <p class="register">Já tem uma conta? <a href="index.html">Faça login</a></p>
        </form>
    </div>
</body>
</html>
